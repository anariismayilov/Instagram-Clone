<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;800&family=Oldenburg&family=Roboto&display=swap" rel="stylesheet">
<link REL="SHORTCUT ICON" HREF="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="left"><img src="./img/Group 1.png" alt=""><span>Instagram</span></div>
            <div class="mid"><input type="text" placeholder="“Search Feed”"><img src="./img/input.png" alt=""><img class="arrow" src="./img/keyboard_arrow_right.png" alt=""></div>
            <div class="right"><img src="./img/home.png" alt=""><img src="./img/play.png" alt=""><img src="./img/heart.png" alt=""><img src="./img/messenger.png" alt=""><img src="./img/pp.png" alt=""></div>
        </div>
        <div class="story">
            <div class="default blank"><img src="./img/Union.png" alt=""><div></div></div>
            <div class="default food"><div></div></div>
            <div class="default travel"><div></div></div>
            <div class="default nature"><div></div></div>
            <div class="default view"><div></div></div>
            <div class="default food"><div></div></div>
            <div class="default food"><div></div></div> 
                  
        </div>
        <div class="post">
            <div class="head">
                <div class="Lside">
                    <img src="./img/pp big.png" alt="">
                    <div class="Pinfo">
                        <span>_murali_2601_</span>
                        <span>Raja Raja Chola - Temple</span>
                    </div>
                </div>
                <div class="Rside"><button>Follow <img src="./img/follow.png" alt=""></button></div>
            </div>
            <div class="postbody">
                <img class="postpic" src="./img/main.png" alt="">
                <div class="extra">
                    <div class="extraL"><img src="./img/pinkheart.png"><img src="./img/comment.png" alt=""><img src="./img/share.png" alt=""></div>
                    <div class="extraR"><img src="./img/bookmark.png" alt=""></div>                    
                </div>
                <p> The temple is regarded as the foremost of all temples constructed in the medieval south Indian architectural style. During his </p>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidehead">
                <img src="./img/X.png" alt="">
                <span>Messenger</span>
            </div>
            <div class="chat">
            <div class="general angle">
                <div class="pic"><img src="./img/angleM.png" alt=""></div>
                <div class="msg">
                    <span>Angle <img src="./img/verified.png" alt=""></span>
                    <span><img src="./img/dot.png" alt=""> Typing....</span>
                </div>                
            </div>
            <div class="general">
                <div class="pic"><img src="./img/programmiz.png" alt=""></div>
                <div class="msg">
                    <span>Programmiz <img src="./img/verified.png" alt=""></span>
                    <span>Last seen 1:30 am</span>
                </div>                
            </div>
            <div class="general">
                <div class="pic"><img src="./img/sam.png" alt=""></div>
                <div class="msg">
                    <span>Sam </span>
                    <span><img src="./img/dot.png" alt=""> Online</span>
                </div>                
            </div>
            <div class="general">
                <div class="pic"><img src="./img/john.png" alt=""></div>
                <div class="msg">
                    <span>John <img src="./img/verified.png" alt=""></span>
                    <span>Last seen 6:30 pm</span>
                </div>                
            </div>
            
            
        </div>
            <div class="plus"><img src="./img/plus icon.png" alt=""></div>
            <div class="plustext">Tap “+” to add friends</div>

        </div>
        

    </div>
    
</body>
</html>
